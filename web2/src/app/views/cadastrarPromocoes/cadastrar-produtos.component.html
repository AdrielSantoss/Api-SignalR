        </div>

            <input type="text" class="form-control mb-3" formControlName="empresa" >
            <label for="text">Chamada</label>
            <input type="text" class="form-control mb-3" formControlName="chamada" >
            <label for="text">Regras</label>
            <input type="text" class="form-control mb-3" formControlName="regras" >
            <label for="text">EndereÃ§o URL</label>
            <input type="text" class="form-control mb-3" formControlName="enderecoUrl" >

                <button type="submit" class="btn btn-primary mr-2" >Cadastrar</button>
            </div>            
        </form>

    </div>
</main>
